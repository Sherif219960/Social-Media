<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Social Media App</title>

   <!-- Import Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
   <!-- Bootstrap CSS -->
   <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

   <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-light">
   <div class="container border p-2 bg-light text-dark min-vh-100 rounded">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">PostBook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
               aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Profile</a>
                  </li>
               </ul>

               <div class="d-flex  w-100 justify-content-end">
                  <!-- Button to Open Modal -->
                  <button type="button" class="btn btn-outline-primary me-2 btn-sm" data-bs-toggle="modal"
                     data-bs-target="#loginModal">
                     Login
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
                     aria-hidden="true">
                     <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content shadow-lg rounded-4">
                           <div class="modal-header">
                              <h5 class="modal-title" id="loginModalLabel">Login</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal"
                                 aria-label="Close"></button>
                           </div>
                           <div class="modal-body">
                              <!-- Login Form -->
                              <form onsubmit="myForm(event)">
                                 <div class="mb-3">
                                    <label for="username" class="form-label">userName</label>
                                    <input type="text" class="form-control" id="username"
                                       placeholder="Enter your username">
                                 </div>
                                 <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="text" class="form-control" id="password"
                                       placeholder="Enter your password">
                                 </div>

                                 <button type="submit" class="btn btn-primary w-100" onclick="login()">Login</button>
                              </form>
                           </div>
                           <div class="modal-footer">
                              <p class="m-0">Donâ€™t have an account? <a href="#">Sign up</a></p>
                           </div>
                        </div>
                     </div>
                  </div>

                  <button class="btn btn-outline-success btn-sm me-2" type="button">Sign Up</button>
                  <img
                     src="https://thf.bing.com/th/id/OIP.2BWBErGDX8VTx-S_lag_BQAAAA?r=0&cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3"
                     alt="user" class="rounded-circle" width="30" height="30">
               </div>
            </div>
         </div>
      </nav>

      <!-- // navbar// -->


      <!-- main content of Posts -->
      <div class="row mt-2 justify-content-center post-section align-item-center g-3">
         <div class="col-md-6 ">
            <div class="card shadow ">
               <div class="border">
                  <img
                     src="https://thf.bing.com/th/id/OIP.2BWBErGDX8VTx-S_lag_BQAAAA?r=0&cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3"
                     alt="user" class="rounded-circle m-2" width="40" height="40">
                  <span class="fw-bold">@user</span>
               </div>
               <svg aria-label="Placeholder: Image cap" class="bd-placeholder-img card-img-top" height="200"
                  preserveAspectRatio="xMidYMid slice" role="img" width="100%" xmlns="http://www.w3.org/2000/svg">
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                     dy=".3em">Image cap</text>
               </svg>

               <span class="small m-1">2 min ago</span>
               <div class="card-body">

                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This card has supporting text below as a natural lead-in to additional
                     content.</p>
                  <p class="card-text border-top">

                     <small class="text-body-secondary ">
                        <i class="fa-solid fa-pen text-primary"></i> <span>comments(4)</span>
                     </small>
                  </p>
               </div>
            </div>
         </div>
      </div>

      <!-- // main content of Posts// -->

   </div>




   <!-- Bootstrap JS Bundle CDN (includes Popper) -->
   <script src="/node_modules/axios/dist/axios.js"></script>
   <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="script.js"></script>
</body>




</html>
