<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Social Media App</title>

   <!-- Import Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
   <!-- Bootstrap CSS -->
   <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

   <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-light">
   <div class="container border p-2 bg-light text-dark min-vh-100 rounded">
      <!-- Success Login Alert -->
      <div id="liveAlertPlaceholder"></div>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg text-center navbar-dark bg-dark rounded">
         <div class="container">
            <a class="navbar-brand" href="#">PostBook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
               aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Profile</a>
                  </li>
               </ul>

               <!-- login-logout -->
               <div class=" d-flex login-logout w-100 justify-content-end">

                  <!-- section of Login Button -->
                  <div class="hideLoginBtn">
                     <!-- Button to Open Modal -->
                     <button class="btn btn-outline-primary signIn me-2 btn-sm" data-bs-toggle="modal"
                        data-bs-target="#loginModal">
                        Login
                     </button>

                     <!-- Modal -->
                     <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel">
                        <div class="modal-dialog modal-dialog-centered">
                           <div class="modal-content shadow-lg rounded-3">
                              <div class="modal-header">
                                 <h5 class="modal-title" id="loginModalLabel">Login</h5>
                                 <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                 <!-- Login Form -->
                                 <form onsubmit="myForm(event)">
                                    <div class="mb-3 text-start">
                                       <label for="username" class="form-label">User Name</label>
                                       <input type="text" class="form-control" id="username"
                                          placeholder="Enter your username" value="sherif" />
                                    </div>
                                    <div class="mb-3 text-start">
                                       <label for="password" class="form-label">Password</label>
                                       <input type="text" class="form-control" id="password"
                                          placeholder="Enter your password" value="123456" />
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100">
                                       Login
                                    </button>
                                 </form>
                              </div>
                              <div class="modal-footer">
                                 <p class="m-0">
                                    Don’t have an account? <a href="#">Sign up</a>
                                 </p>
                              </div>
                           </div>
                        </div>
                     </div>

                     <!-- Button to Open Modal -->
                     <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
                        data-bs-target="#signupModal">
                        Sign Up
                     </button>

                     <!-- Sign Up Modal -->
                     <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                           <div class="modal-content rounded-3 shadow-lg">
                              <!-- Header -->
                              <div class="modal-header">
                                 <h5 class="modal-title" id="signupModalLabel">
                                    Create an Account
                                 </h5>
                                 <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                              </div>

                              <!-- Body -->
                              <div class="modal-body">
                                 <form id="signupForm" class="text-start" onsubmit="myFormSignUp(event)">

                                    <div class="mb-3">
                                       <label for="name" class="form-label">Full Name</label>
                                       <input type="text" class="form-control" id="fullName"
                                          placeholder="Enter your name" required />
                                    </div>
                                    <div class="mb-3">
                                       <label for="name" class="form-label">name</label>
                                       <input type="text" class="form-control" id="name" placeholder="Enter your name"
                                          required />
                                    </div>

                                    <!-- ✅ Image Upload Input -->
                                    <div class="mb-3">
                                       <label for="imageUpload" class="form-label">Choose an image</label>
                                       <input class="form-control" type="file" id="imageUpload" accept="image/*">
                                    </div>

                                    <div class="mb-3">
                                       <label for="email" class="form-label">Email address</label>
                                       <input type="email" class="form-control" id="email"
                                          placeholder="Enter your email" required />
                                    </div>
                                    <div class="mb-3">
                                       <label for="password" class="form-label">Password</label>
                                       <input type="text" class="form-control" id="signUp-password"
                                          placeholder="Enter password" required />
                                    </div>
                                 </form>
                              </div>

                              <!-- Footer -->
                              <div class="modal-footer">
                                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                 </button>
                                 <button type="submit" class="btn btn-primary" form="signupForm">
                                    Sign Up
                                 </button>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>

                  <!-- section of Logout Button -->
                  <div class="showLogoutBtn text-white">
                     <button class="btn btn-outline-danger logOut btn-sm" onclick="logOut()">
                        logOut
                     </button>
                     <div class="user-info d-inline-flex align-items-between">
                        <p class="mx-1 user-info-name">sheko</p>
                        <img
                           src="https://thf.bing.com/th/id/OIP.2BWBErGDX8VTx-S_lag_BQAAAA?r=0&cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3"
                           alt="user" class="rounded-circle user-info-image" width="30" height="30">
                     </div>
                  </div>
               </div>

            </div>
         </div>
      </nav>

      <!-- // navbar// -->

      <!-- main content of Posts -->
      <div class="row mt-2 justify-content-center post-section align-item-center g-3">
         <div class="col-md-6">
            <div class="card shadow">
               <div class="border">
                  <img
                     src="https://thf.bing.com/th/id/OIP.2BWBErGDX8VTx-S_lag_BQAAAA?r=0&cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3"
                     alt="user" class="rounded-circle m-2 " />
                  <span class="fw-bold">@user</span>
               </div>
               <span class="small m-1">2 min ago</span>
               <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                     This card has supporting text below as a natural lead-in to
                     additional content.
                  </p>
                  <p class="card-text border-top">
                     <small class="text-body-secondary">
                        <i class="fa-solid fa-pen text-primary"></i>
                        <span>comments(4)</span>
                     </small>
                  </p>
               </div>
            </div>
         </div>
      </div>

      <!-- // main button to add post // -->
      <button class="btn btn-primary addPost position-fixed d-none shadow rounded-circle " data-bs-toggle="modal"
         data-bs-target="#postModal" style="right: 10%; top: 170px;">
         <i class="fa-solid fa-plus"></i>
      </button>

      <!-- Modal -->
      <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content shadow-lg rounded-3">
               <div class="modal-header">
                  <h5 class="modal-title" id="postModalLabel">Add New Post</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <form id="postForm">
                     <!-- Title -->
                     <div class="mb-3">
                        <label for="postTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="postTitle" placeholder="Enter post title">
                     </div>

                     <!-- Content -->
                     <div class="mb-3">
                        <label for="postContent" class="form-label">Content</label>
                        <textarea class="form-control" id="postContent" rows="4"
                           placeholder="Write your post..."></textarea>
                     </div>

                     <!-- Image -->
                     <div class="mb-3">
                        <label for="postImage" class="form-label">Upload Image</label>
                        <input class="form-control" type="file" id="postImage" accept="image/*">
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" onclick="createPost()">Create Post</button>
               </div>
            </div>
         </div>
      </div>

      <!-- Scroll to Top Button -->
      <button class="btn btn-secondary position-fixed scroll-to-top d-none" style="right: 10px; bottom: 10px;"
         onclick="scrollToTop()">
         <i class="fa-solid fa-arrow-up"></i>
      </button>
   </div>




   <!-- Bootstrap JS Bundle CDN (includes Popper) -->
   <script src="/node_modules/axios/dist/axios.js"></script>
   <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="script.js"></script>
</body>

</html>
